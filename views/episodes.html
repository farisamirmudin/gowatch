<div class="d-flex align-items-center gap-3 px-2">
    <div>{{ index ((index . 0).Title | ExtractTitle) 0 }}</div>
    <select class="form-select w-25" name="path" hx-get="/servers" hx-target="#player" hx-swap="innerHTML"
        hx-trigger="change">
        <option value="">Choose an episode</option>
        {{ range . }}
        <option value="{{ .Path }}">{{ index (.Title | ExtractTitle) 1 }}</option>
        {{ end }}
    </select>
</div>
