<script>
  document.querySelector("#video").pause();
  if (Hls.isSupported()) {
    hls.loadSource("{{ . }}");
    hls.attachMedia(document.querySelector("#video"));
  } else if (
    document
      .querySelector("#video")
      .canPlayType("application/vnd.apple.mpegurl")
  ) {
    document.querySelector("#video").src = "{{ . }}";
  }
</script>
